<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <!-- ios下删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios下控制状态栏显示样式，黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 电话号码非默认识别 -->
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../css/shopMsg.css">
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/reset.css">
    <!-- @media css -->
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/media.css">
    <title>门店信息</title>
</head>

<body>
    <!-- 父容器 -->
    <div class="container">
        <div id="imgContainer">
            <img src="">
        </div>
        <h1 id="shopTitle">东北亚全是大神餐厅</h1>        
        <div id="couponContainer">
            <div id="c+'{{}}'" class="coupon_head">
                <img src="../images/shopMsg/.png">
                <span>最新优惠</span>
            </div>
            <div class="coupon_list">
                <div class="coupon">
                    <div>
                                        <img src="">
                    <span></span>
                    </div>
                    <input type=""></input>
                </div>
            </div>
        </div>
        <div id="msgContainer">
            <div class="msg_head">
                <img src="../images/shopMsg/.png">
                <span>店铺信息</span>
            </div>
            <div class="msg_phone">
                <img src="../images/shopMsg/.png">
                <span>400-0075-0028</span>
            </div>
            <div class="msg_add">
                <img src="../images/shopMsg/.png">
                <span>东北亚全是大神餐厅</span>
            </div>
        </div>
    </div>
    <!-- 外部库引用 -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
</body>

</html>
