<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <!-- ios下删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios下控制状态栏显示样式，黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 电话号码非默认识别 -->
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../css/orderConfirm.css">
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/reset.css">
    <!-- @media css -->
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/media.css">
    <title>预约确定</title>
</head>

<body>
    <!-- 父容器 -->
    <div class="container">
        <!-- 头部图片宣传 -->
        <div id="imgContainer">
            <div class="img_textContainer">
                <span class="img_text_big">美食</span>
                <span class="img_text_small">·海量美食应有尽有</span>
            </div>
        </div>
        <!-- 表单提交 -->
        <form id="formContainer" method="post" action="">
            <!-- 表单信息->表单信息栏*4 -->
            <!-- 表单提交->时间人数 -->
            <div class="form_msgContainer">
                <div class="form_time">
                    <div class="time_msg">
                        <span>时间：</span>
                    </div>
                    <div class="time_people">
                        <span>8月5日</span>
                        <span>11:30</span>
                    </div>
                    <a href="" class="time_icon">
                        <i></i>
                    </a>
                </div>
                <div class="form_people">
                    <div class="people_msg">
                        <span>人数：</span>
                    </div>
                    <div class="people_choose">
                        <button type="button" class="button_reduce"></button>
                        <span>12</span>
                        <button type="button" class="button_add"></button>
                    </div>
                </div>
            </div>
            <!-- 表单提交->订座 -->
            <div class="form_msgContainer">
                <div class="form_order">
                    <div class="order_msg">
                        <span>我要订包房(8人起订)</span>
                    </div>
                    <div class="order_button">
                        <label class="button_order_hack"></label>
                        <label class="button_circle"></label>
                        <input type="checkbox" value="0" class="button_order"></input>
                    </div>
                </div>
                <div class="form_tableMsg">
                    <div class="tableMsg_msg">
                        <span>可选座位：</span>
                    </div>
                    <div class="tableMsg_number">
                        <p>仅剩<span>2</span>桌</p>
                    </div>
                </div>
                <div class="form_tableNumber">
                    <div class="tableNumber_msg">
                        <span>桌位号码：</span>
                    </div>
                    <div class="tableNumber_choose">
                        <div class="radio">
                            <label>01</label>
                            <input type="radio" name="tableNumber" value="0"></input>
                        </div>
                        <div class="radio">
                            <label>02</label>
                            <input type="radio" name="tableNumber" value="0"></input>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 表单提交->姓名手机号 -->
            <div class="form_msgContainer">
                <div class="form_name">
                    <div class="name_msg">
                        <span>姓名：</span>
                    </div>
                    <div class="name_container">
                        <div class="name_input">
                            <input type="text" placeholder="请输入姓名"></input>
                        </div>
                        <div class="name_sex">
                            <div class="name_sex_content">
                                <div class="name_radio_type">
                                    <label class="name_radio_type_hack"></label>
                                    <input type="radio" name="sex" value="0"></input>
                                </div>
                                <label>先生</label>
                            </div>
                            <div class="name_sex_content">
                                <div class="name_radio_type">
                                    <label class="name_radio_type_hack name_radio_type_hack_true"></label>
                                    <input type="radio" name="sex" value="1"></input>
                                </div>
                                <label>女士</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_phone">
                    <div class="phone_msg">
                        <span>手机：</span>
                    </div>
                    <div class="phone_input">
                        <input type="text" placeholder="请输入手机号"></input>
                    </div>
                </div>
            </div>
            <!-- 表单提交->备注 -->
            <div class="form_msgContainer">
                <div class="form_remark">
                    <div class="remark_msg">
                        <span>备注：</span>
                    </div>
                    <div class="remark_textarea">
                        <textarea placeholder="请输入您的要求，我们会尽量安排"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- 外部库引用 -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
</body>

</html>
