<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <!-- ios下删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios下控制状态栏显示样式，黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 电话号码非默认识别 -->
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../css/orderConfirm.css">
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/reset.css">
    <!-- @media css -->
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/media.css">
    <title>预约确定</title>
</head>

<body>
    <!-- 父容器 -->
    <div class="container">
        <!-- 验证信息 -->
        <h3 id="reContent"></h3>
        <!-- 头部图片宣传 -->
        <div id="imgContainer">
            <div class="img_textContainer">
                <span class="img_text_big">美食</span>
                <span class="img_text_small">·海量美食应有尽有</span>
            </div>
        </div>
        <!-- 表单提交 -->
        <form id="formContainer" method="post" action="">
            <!-- 表单信息->表单信息栏*4 -->
            <!-- 表单提交->时间和桌数 -->
            <div class="form_msgContainer">
                <h3 class="Day_title">选择时间：</h3>
                <!-- 选择具体天数->死链radio->传递给后台value -->
                <div class="Day_order">
                    <span>08-07</span>
                    <span>08-08</span>
                    <span>08-09</span>
                    <span>08-10</span>
                    <span>08-11</span>
                    <span>08-12</span>
                    <span>08-13</span>
                </div>
                <!-- 可选桌位 -->
                <div class="form_tableMsg">
                    <div class="tableMsg_msg">
                        <span>可选座位：</span>
                    </div>
                    <div class="tableMsg_number">
                        <p>仅剩<span>2</span>桌</p>
                    </div>
                </div>
                <!-- 桌位号码 -->
                <div class="form_tableNumber">
                    <div class="tableNumber_msg">
                        <span>桌位号码：</span>
                    </div>
                    <div class="tableNumber_choose">
                        <div class="radio">
                            <label class="disabled">01</label>
                            <input type="radio" name="tableNumber" disabled value="0"></input>
                        </div>
                        <div class="radio">
                            <label class="disabled">02</label>
                            <input type="radio" name="tableNumber" disabled value="1"></input>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 表单提交->时间 -->
            <!-- 订座具体时间容器/死链radio->直接传后台value -->
            <div class="form_msgContainer">
                <div id="TimeContainer">
                    <div class="time_radio_container">
                        <span class="disabled">8:00</span>
                        <input type="radio" disabled name="time" value="0"></input>
                    </div>
                    <div class="time_radio_container">
                        <span class="disabled">10:00</span>
                        <input type="radio" disabled name="time" value="1"></input>
                    </div>
                    <div class="time_radio_container">
                        <span class="disabled">12:00</span>
                        <input type="radio" disabled name="time" value="2"></input>
                    </div>
                    <div class="time_radio_container">
                        <span class="disabled">14:00</span>
                        <input type="radio" disabled name="time" value="3"></input>
                    </div>
                    <div class="time_radio_container">
                        <span class="disabled">16:00</span>
                        <input type="radio" disabled name="time" value="4"></input>
                    </div>
                    <div class="time_radio_container">
                        <span class="disabled">18:00</span>
                        <input type="radio" disabled name="time" value="5"></input>
                    </div>
                    <div class="time_radio_container">
                        <span class="disabled">20:00</span>
                        <input type="radio" disabled name="time" value="6"></input>
                    </div>
                    <div class="time_radio_container">
                        <span class="disabled">22:00</span>
                        <input type="radio" disabled name="time" value="7"></input>
                    </div>
                </div>
            </div>
            <!-- 表单提交->姓名手机号 -->
            <div class="form_msgContainer">
                <div class="form_name">
                    <div class="name_msg">
                        <span>姓名：</span>
                    </div>
                    <div class="name_container">
                        <div class="name_input">
                            <input type="text" disabled name="nickName" placeholder="请输入姓名"></input>
                        </div>
                        <div class="name_sex">
                            <div class="name_sex_content">
                                <div class="name_radio_type">
                                    <label class="name_radio_type_hack"></label>
                                    <input type="radio" disabled name="sex" value="0"></input>
                                </div>
                                <label>先生</label>
                            </div>
                            <div class="name_sex_content">
                                <div class="name_radio_type">
                                    <label class="name_radio_type_hack"></label>
                                    <input type="radio" disabled name="sex" value="1"></input>
                                </div>
                                <label>女士</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_phone">
                    <div class="phone_msg">
                        <span>手机：</span>
                    </div>
                    <div class="phone_input">
                        <input type="text" disabled name="phone" placeholder="请输入手机号"></input>
                    </div>
                </div>
            </div>
            <!-- 表单提交->备注 -->
            <div class="form_msgContainer">
                <div class="form_remark">
                    <div class="remark_msg">
                        <span>备注：</span>
                    </div>
                    <div class="remark_textarea">
                        <textarea name="remark" disabled placeholder="请输入您的要求，我们会尽量安排"></textarea>
                    </div>
                </div>
            </div>
            <!-- 表单提交 -->
            <div id="btnHack"></div>
            <div id="submitBtn">
                <button type="button">立即预约</button>
            </div>
        </form>
    </div>
    <!-- 外部库引用 -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/orderConfirm.js"></script>
</body>

</html>
