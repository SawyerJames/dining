<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <!-- ios下删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios下控制状态栏显示样式，黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 电话号码非默认识别 -->
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../css/orderQuery.css">
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/reset.css">
    <!-- @media css -->
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/media.css">
    <title>查询订单</title>
</head>

<body>
    <!-- 父容器 -->
    <div class="container">
        <!-- 表格容器 -->
        <table>
            <!-- 表格头部 -->
            <thead>
                <tr>
                    <th>时间</th>
                    <th>人数</th>
                    <th>包厢</th>
                    <th>删除</th>
                </tr>
            </thead>
            <!-- 表格主要信息 -->
            <tbody>
                <!-- 每一个列表信息 -->
                <tr id="order1">
                    <td>2017.08.08</td>
                    <td>2</td>
                    <td>A-401</td>
                    <td class="cancelBtn">
                        <img src="../images/orderQuery/cancel.png">
                    </td>
                </tr>
                <tr id="order2">
                    <td>2017.08.08</td>
                    <td>2</td>
                    <td>A-401</td>
                    <td class="cancelBtn">
                        <img src="../images/orderQuery/cancel.png">
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- 尾部HACK -->
        <div id="footerHack"></div>
        <!-- 尾部 -->
        <div id="footer"></div>
    </div>
    <!-- 确认弹窗 -->
    <div id="mask"></div>
    <div id="confirm_ws">
        <div class="ws_header">
            <h3>您是否想要取消</h3>
        </div>
        <div class="ws_container">
            <div class="wx_true">
                <span>确定</span>
            </div>
            <div class="wx_false">
                <span>取消</span>
            </div>
        </div>
    </div>
    <!-- 外部库引用 -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/orderQuery.js"></script>
</body>

</html>
