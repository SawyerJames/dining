<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <!-- ios下删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios下控制状态栏显示样式，黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 电话号码非默认识别 -->
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../css/orderIndex.css">
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/reset.css">
    <!-- @media css -->
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/media.css">
    <title>订座首页</title>
</head>

<body>
    <!-- 父容器 -->
    <div class="container">
        <!-- 头部虚化背景容器 -->
        <div id="daskHeaderImg">
            <img src="../images/orderIndex/order_bg.jpg">
            <h3>Hello,Client!</h3>
            <h4>吃货不是在吃，就是在吃的路上</h4>
        </div>
        <!-- 表单包裹容器->订座 -->
        <form>
            <!-- 订座头部及天数 -->
            <div id="DayContainer">
                <div class="Day_header">
                    <div class="Day_header_left">
                        <img src="../images/orderIndex/right.png">
                        <span>预约订座</span>
                    </div>
                    <div class="Day_header_right">
                        <span>免排队，到店即就餐</span>
                    </div>
                </div>
                <!-- 选择具体天数->死链radio->传递给后台value -->
                <div class="Day_order">
                    <span>08-07</span>
                    <span>08-08</span>
                    <span>08-09</span>
                    <span>08-10</span>
                    <span>08-11</span>
                    <span>08-12</span>
                    <span>08-13</span>
                </div>
            </div>
            <!-- 订座具体时间容器/死链radio->直接传后台value -->
            <div id="TimeContainer">
                <div class="time_radio_container">
                    <span>8:00</span>
                    <input type="radio" name="time" value="0"></input>
                </div>
                <div class="time_radio_container">
                    <span>8:30</span>
                    <input type="radio" name="time" value="1"></input>
                </div>
                <div class="time_radio_container">
                    <span>9:00</span>
                    <input type="radio" name="time" value="2"></input>
                </div>
                <div class="time_radio_container">
                    <span>9:30</span>
                    <input type="radio" name="time" value="3"></input>
                </div>
                <div class="time_radio_container">
                    <span>10:00</span>
                    <input type="radio" name="time" value="4"></input>
                </div>
                <div class="time_radio_container">
                    <span>10:30</span>
                    <input type="radio" name="time" value="5"></input>
                </div>
                <div class="time_radio_container">
                    <span>11:30</span>
                    <input type="radio" name="time" value="6"></input>
                </div>
                <div class="time_radio_container">
                    <span>12:00</span>
                    <input type="radio" name="time" value="7"></input>
                </div>
                <div class="time_radio_container">
                    <span>12:30</span>
                    <input type="radio" name="time" value="8"></input>
                </div>
                <div class="time_radio_container">
                    <span>13:00</span>
                    <input type="radio" name="time" value="9"></input>
                </div>
                <div class="time_radio_container">
                    <span>13:30</span>
                    <input type="radio" name="time" value="10"></input>
                </div>
            </div>
            <!-- 余量容器->数据获取渲染 -->
            <div id="MsgContainer">
                <span>桌位余量信息：1-5人（余</span>
                <span class="Msg_msg">2</span>
                <span>桌）</span>
            </div>
            <div id="submitHack"></div>
            <div id="submitContainer">
                <button type="submit">立即订座</button>
            </div>
        </form>
    </div>
    <!-- 外部库引用 -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
</body>

</html>
