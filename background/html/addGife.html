<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <!-- ios下删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios下控制状态栏显示样式，黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 电话号码非默认识别 -->
    <meta content="telephone=no" name="format-detection">
    <!-- 其他手写样式css -->
    <link rel="stylesheet" type="text/css" href="../css/addGife.css">
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/reset.css">
    <!-- @media css -->
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/media.css">
    <title>新增礼品</title>
</head>

<body>
    <!-- 父容器 -->
    <div class="container">
        <!-- 头部标题 -->
        <div id="headerContainer">
            <h3>新增礼品</h3>
        </div>
        <!-- 信息验证提示 -->
        <h3 id="validate"></h3>
        <form id="form" method="post" action="">
            <!-- 基本信息容器 -->
            <div id="baseContianer">
                <h4>基本信息</h4>
                <div class="base_gife">
                    <h3>礼品名称：</h3>
                    <input type="text" placeholder="请输入礼品名称" name="gift_name"></input>
                </div>
                <div class="base_gife">
                    <h3>礼品类型：</h3>
                    <div>
                        <input type="radio" name="gift_type" checked value="0">礼品</input>
                        <input type="radio" name="gift_type" value="1">商品</input>
                    </div>
                </div>
                <div class="base_gife">
                    <h3>礼品图片：</h3>
                    <!--input-group start-->
                    <div class="input-group row">
                        <div class="col-sm-9 big-photo">
                            <div id="preview">
                                <img id="imghead" alt="请选择上传的礼品图片" onclick="$('#previewImg').click();">
                            </div>
                            <input type="file" onchange="previewImage(this)" name="gift_url" style="display: none;" id="previewImg">
                            <!--<input id="uploaderInput" class="uploader__input" style="display: none;" type="file" accept="" multiple="">-->
                        </div>
                    </div>
                    <!--input-group end-->
                    <span>礼品图片上传格式仅支持png、jpg格式</span>
                </div>
                <div class="base_gife">
                    <h3>所需积分：</h3>
                    <input type="text" placeholder="请输入所需积分" name="gift_bonus"></input>
                    <span>礼品积分需为正整数，如100,210等</span>
                </div>
            </div>
            <!-- 提交 -->
            <div id="btnHack"></div>
            <div id="btnContainer">
                <button id="submitBtn" type="button">立即提交</button>
            </div>
        </form>
    </div>
    <!-- 外部库引用 -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/viewImg.js"></script>
    <script type="text/javascript" src="../js/addGife.js"></script>
</body>

</html>
