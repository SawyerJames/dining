 <!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <!-- ios下删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios下控制状态栏显示样式，黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 电话号码非默认识别 -->
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../css/gifeManage.css">
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/reset.css">
    <!-- @media css -->
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/media.css">
    <title>后台礼品管理</title>
</head>

<body>
    <!-- 父容器 -->
    <div class="container">
    <!-- 头部图片 -->
        <div id="imgContainer">
            <form action="" method="get" id="form">
                <input type="text" placeholder="搜索礼品名称"></input>
                <button type="submit"><img src="../images/search.png"></button>
            </form>
        </div>
        <!-- 礼品容器 -->
        <div id="gifeContainer">
            <div class="gifeContent">
                <img src="" alt="礼品图片">
                <h3>礼品名称：<span>中华无敌大力丸</span></h3>           
                <div>
                    <h3>所需积分：<span>999</span>积分</h3>
                    <a href="#" class="cancelGife">删除</a>
                </div>
            </div>
        </div>
        <!-- 尾部 -->
        <div id="footerHack"></div>
        <footer>
            <button type="button" id="addGife">新增礼品</button>
        </footer>
        <!-- 没有礼品时显示提示 -->
        <div id="empty">
            <img src="../../commonLib/images/empty.png">
            <h3>暂无数据哦</h3>
        </div>
        <!-- 确认删除弹窗 -->
        <div id="mask"></div>
        <div id="confirmWs">
            <div class="ws_head">
                <h3>您真的要删除么？</h3>
            </div>
            <div class="ws_body">
                <span class="true">确认</span>
                <span class="cancel">取消</span>
            </div>
        </div>
    </div>
    <!-- 外部库引用 -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/gifeManage.js"></script>
</body>

</html>
