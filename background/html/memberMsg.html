<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <!-- ios下删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios下控制状态栏显示样式，黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 电话号码非默认识别 -->
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../css/memberMsg.css">
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/reset.css">
    <!-- @media css -->
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/media.css">
    <title>后台会员具体信息</title>
</head>

<body>
    <!-- 父容器 -->
    <div class="container">
        <!-- 头部信息 -->
        <h3 id="msgHeader">会员详细信息：</h3>
        <!-- 信息容器：动态数据：每个会员具体信息都不同 -->
        <div id="msgContainer">
            <div>
                <img src="../images/msgName.png">
                <span>姓名：</span>
                <span>孙先生</span>
            </div>
            <div>
                <img src="../images/msgSex.png">
                <span>性别：</span>
                <span>男</span>
            </div>
            <div>
                <img src="../images/msgPhone.png">
                <span>手机：</span>
                <span>18712729298</span>
            </div>
            <div>
                <img src="../images/msgCard.png">
                <span>卡号：</span>
                <span>8008115481413</span>
            </div>
            <div>
                <img src="../images/msgMember.png">
                <span>等级：</span>
                <span>黄金会员</span>
            </div>
            <div>
                <img src="../images/msgBirth.png">
                <span>生日：</span>
                <span>1994-02-11</span>
            </div>
        </div>
    </div>
    <!-- 外部库引用 -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
</body>

</html>
