<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <!-- ios下删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios下控制状态栏显示样式，黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 电话号码非默认识别 -->
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../css/gameCard.css">
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/reset.css">
    <!-- @media css -->
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/media.css">
    <title>游戏积分页</title>
</head>

<body>
    <!-- 父容器 -->
    <div class="container">
        <!-- 我的游戏积分 -->
        <div id="myCardContainer">
            <img src="../images/game/heart.png">
            <h3>我的游戏分数：</h3>
            <span class="myCard">490</span>
        </div>
        <!-- 积分奖励 -->
        <div id="cardGetGoods">
            <div>
                <span>50分以上可换取50积分</span>
                <button type="button" class="card50 disabled" value="0" disabled>不可领取</button>
            </div>
            <div>
                <span>100分以上可换取110积分</span>
                <button type="button" class="card100 disabled" value="1" disabled>不可领取</button>
            </div>
            <div>
                <span>200分以上可换取240积分</span>
                <button type="button" class="card200 disabled" value="2" disabled>不可领取</button>
            </div>
            <div>
                <span>300分以上可换取380积分</span>
                <button type="button" class="card300 disabled" value="3" disabled>不可领取</button>
            </div>
            <div>
                <span>400分以上可换取500积分</span>
                <button type="button" class="card400 disabled" value="4" disabled>不可领取</button>
            </div>
            <div>
                <span>500分以上可换取1000积分</span>
                <button type="button" class="card500 disabled" value="5" disabled>不可领取</button>
            </div>
        </div>
        <!-- 弹窗函数 -->
        <div id="mask"></div>
        <div id="getCardWindow">
            <h3>领取成功</h3>
        </div>
    </div>
    <!-- 外部库引用 -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/gameCard.js"></script>
</body>

</html>
