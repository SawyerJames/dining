<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <!-- ios下删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios下控制状态栏显示样式，黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 电话号码非默认识别 -->
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/reset.css">
    <!-- @media css -->
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/media.css">
    <title>注册用户</title>
</head>

<body>
    <!-- 父容器 -->
    <div class="container">
        <!-- 头部 -->
        <div id="imgContainer"></div>
        <div id="borderContainer"></div>
        <!-- 表单提交 -->
        <form id="formContainer">
            <span class="titleMsg">必填信息</span>
            <div class="nameContainer">
                <span>姓名：</span>
                <input type="text" placeholder="请输入姓名"></input>
            </div>
            <div class="sexContainer">
                <span>性别：</span>
                <input type="radio" name="sex">男</input>
                <input type="radio" name="sex">女</input>
            </div>
            <div class="birthContainer">
                <span>生日：</span>
            </div>
            <div class="phoneContainer">
                <span>手机：</span>
                <span class="phone"></span>
            </div>
            <span class="titleMsg">选填信息</span>
            <div>
                <span>地址：</span>
            </div>
        </form>
        <!-- 尾部 -->
        <div id="buttonHack"></div>
        <button id="submitBtn" type="button">立即注册</button>
    </div>
    <!-- 外部库引用 -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
</body>

</html>
