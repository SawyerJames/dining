<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <!-- ios下删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios下控制状态栏显示样式，黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 电话号码非默认识别 -->
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../css/applyShop.css">
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/reset.css">
    <!-- @media css -->
    <link rel="stylesheet" type="text/css" href="../../commonLib/css/common/media.css">
    <title>适用门店</title>
</head>

<body>
    <!-- 父容器 -->
    <div class="container">
        <!-- 单一信息容器 死数据（需数据传输）-->
        <div id="msgContainer">
            <h3>吉林省长春市南关区门店</h3>
            <!-- 电话 -->
            <div class="msg_phone">
                <img src="../../commonLib/images/phone.png">
                <span>400-0075-0028</span>
            </div>
            <!-- 地址 -->
            <div class="msg_add">
                <img src="../../commonLib/images/add.png">
                <span>南关区与人民大街交汇处10606号</span>
            </div>
        </div>
    </div>
    <!-- 外部库引用 -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
</body>

</html>
